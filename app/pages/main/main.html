<link rel="import" href="../../components/pd-chart/pd-chart.html" />

<div class="m-t-1 m-b-1">
    <pd-ui-grid>
        <pd-ui-grid-item large="12" medium="17" small="24">
            <pd-card head="Welcome!">
                This is EduNet, a sample page created with the Polymer Dashboard Project.

                <p>You can imagine this as a sample backend interface of an educational institution.</p>
                <p>This project is free and open source built on Polymer 1.0. For more info you can visit
                    the <a href="https://github.com/bstavroulakis/polymer-dashboard" target="_blank" ><font size="3" color="blue">Github</font></a> page
                </p>

               
            </pd-card>
        </pd-ui-grid-item>
        <pd-ui-grid-item large="12" medium="7" small="24">
            <pd-card head="School Grading Scale">
                <pd-chart width="100%" height="300px" chart-type="Bar"
                          data='{"labels": ["A", "B", "C", "D", "F"],"series": [[10,40,30,60,20]]}'
                          options='{"labelInterpolationFnc": function(value) {return value[0]}}'>
                </pd-chart>
            </pd-card>
        </pd-ui-grid-item>
    </pd-ui-grid>
</div>
